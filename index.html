<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones y Funcionalidad de Imagen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-light text-center p-5">

    <h1 id="page-title" class="display-4 mb-5">¡Mirá la siguiente imagen!</h1>

    <div class="mb-4">
        <button id="hide-button" class="btn btn-danger mr-2">Ocultar Imagen</button>
        <button id="show-button" class="btn btn-success">Mostrar Imagen</button>
    </div>

    <!-- Imagen -->
    <div>
        <img src="./Saludar.png" id="image" class="img-fluid rounded" alt="Imagen de ejemplo" style="width: 450px; height: auto;">
    </div>

    <script>
        $(document).ready(function() {
            // Funcionalidad del botón "Ocultar Imagen"
            $("#hide-button").click(function() {
                $("#image").hide(); // Ocultar la imagen
                $("#page-title").text("¡No tenemos ninguna imagen!"); // Actualizar el título
            });

            // Funcionalidad del botón "Mostrar Imagen"
            $("#show-button").click(function() {
                $("#image").show(); // Mostrar la imagen
                $("#page-title").text("¡Mirá la siguiente imagen!"); // Actualizar el título
            });
        });
    </script>

</body>
</html>
